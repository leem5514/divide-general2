<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generalRecommend</title>
    <link rel = "stylesheet" href="css/generalrecommend.css" />
</head>
<body>
    <div class="firstbtn">

            <img id="btn_home" src="image/home.png">

        <div class="btnbackspace">

    </div>


    <div class="squareui">
        <div class="weathertxt">
            <p>날씨에 따른 추천</p>
        </div>
        <div class="frame">
            <button class="custom-btn btn-8" id="btn_sunny"><span>Sunny</span></button>
            <button class="custom-btn btn-8" id="btn_cloudy"><span>Choudy</span></button>

        </div>

        </div>
        <div class="frame">

            <button class="custom-btn btn-8" id="btn_lonely"><span>Lonely</span></button>

            <button class="custom-btn btn-8" id="btn_romentic"><span>Romentic</span></button>
        </div>
    
        <div class="mbtitxt">
            <p>MBTI</p>
        </div>
        <div class="frame">
            <button class="custom-btn btn-8" id="btn_entj"><span>ENTJ</span></button>
            <button class="custom-btn btn-8" id="btn_entp"><span>ENTP</span></button>
            <button class="custom-btn btn-8" id="btn_entj"><span>ENFJ</span></button>
            <button class="custom-btn btn-8" id="btn_entp"><span>ENFP</span></button>
            <button class="custom-btn btn-8" id="btn_estj"><span>ESTJ</span></button>
            <button class="custom-btn btn-8" id="btn_esfj"><span>ESFJ</span></button>
            <button class="custom-btn btn-8" id="btn_estp"><span>ESTP</span></button>
            <button class="custom-btn btn-8" id="btn_esfp"><span>ESFP</span></button>
    <br>
            <button class="custom-btn btn-8" id="btn_intj"><span>INTJ</span></button>
            <button class="custom-btn btn-8" id="btn_intp"><span>INTP</span></button>
            <button class="custom-btn btn-8" id="btn_intj"><span>INFJ</span></button>
            <button class="custom-btn btn-8" id="btn_intp"><span>INFP</span></button>
            <button class="custom-btn btn-8" id="btn_istj"><span>ISTJ</span></button>
            <button class="custom-btn btn-8" id="btn_isfj"><span>ISFJ</span></button>
            <button class="custom-btn btn-8" id="btn_istp"><span>ISTP</span></button>
            <button class="custom-btn btn-8" id="btn_isfp"><span>ISFP</span></button>
